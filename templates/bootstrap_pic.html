<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title></title>
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" />
	</head>
<body>
<div class="container">
	<!--responsive响应式，可以自适应像素-->
	<img src="../assets/case_1.jpg" class="img-responsive"/>
	<!--
    	作者：feixiangingk@163.com
    	时间：2018-05-08
    	描述：图片的三种边框格式
    -->
    <img src="../assets/case_1.jpg" class="img-circle img-responsive"/>
    <img src="../assets/case_1.jpg" class="img-rounded img-responsive"/>
    <img src="../assets/case_1.jpg" class="img-thumbnail img-responsive"/>
	
	<hr />
	<!--
    	作者：feixiangingk@163.com
    	时间：2018-05-08
    	描述：字体自定义颜色 text
    -->
    <p class="text-info">信息颜色</p>
    <p class="text-danger">危险红色</p>
    <p class="text-muted">灰色</p>
    <p class="text-warning">警告颜色</p>
    <p class="text-success">成功颜色</p>
	<hr />
	<!--关闭按钮-->
	<button type="button" class="close">&times;</button>
	<a class="close" href="#" >&times;</a>
	<!--向下箭头-->
	<span class="caret"></span>
</div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
