<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title></title>
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<!--
        	作者：feixiangingk@163.com
        	时间：2018-05-21
        	描述：进度条
        -->
	<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar-danger" style="width: 45%;"></div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info" style="width: 55%;"></div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width: 65%;"></div>
		</div>
		<div class="progress progress-striped"> <!--条纹-->
			<div class="progress-bar progress-bar-success active" style="width: 75%;"></div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 75%;"></div>
		</div>
		
		<h3>进度条堆叠</h3>
		<div class="progress">
			<div class="progress-bar progress-bar-info" style="width: 10%;"></div>
			<div class="progress-bar progress-bar-warning" style="width: 15%;"></div>
			<div class="progress-bar progress-bar-danger" style="width: 20%;"></div>
		</div>
	</div>
	</body>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
