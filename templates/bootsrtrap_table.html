<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title></title>
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<table class="table table-striped table-bordered table-hover table-condensed">
				<!--table基本样式
				table-striped带条纹
				table-bordered 带边框
				table-hover鼠标悬停
				table-condensed 紧凑型表格-->
				<tr><th>序号</th><th>姓名</th><th>年龄</th></tr>
				<tr><td>1</td><td>张三</td><td>20</td></tr>
				<tr><td>1</td><td>张三</td><td>20</td></tr>
				<tr><td>1</td><td>张三</td><td>20</td></tr>
				<tr><td>1</td><td>张三</td><td>20</td></tr>
			</table>
		</div>
		
		<div class="container">
			<h3>行样式</h3>
			<table class="table table-striped table-bordered table-hover table-condensed">
				<tr class="info"><th>序号</th><th>姓名</th><th>年龄</th></tr>
				<tr class="success"><td>1</td><td>张三</td><td>20</td></tr>
				<tr class="warning"><td>1</td><td>张三</td><td>20</td></tr>
				<tr class="danger"><td>1</td><td>张三</td><td>20</td></tr>
				<tr class="active"><td>1</td><td>张三</td><td>20</td></tr>
			</table>
		</div>
		

	</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
