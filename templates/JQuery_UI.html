<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<div class="block"></div>
		<div class="drop"></div>
		<ul class="sort">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
	</body>
	       <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>  
    <!--
    	作者：feixiangingk@163.com
    	时间：2018-04-15
    	描述：要使用动画必须多加载jquery-ui
    -->
   
    	
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script type="text/javascript">
		$(document).ready(function(){
//			$('.block').draggable();		
			$('.block').draggable({helper:'clone',opacity:0.5});
			$('.drop').droppable({
				accept:'.black',
				activeClass:'droppable-active',
				hoverClass:'droppable-hover',
				drop:function(ev,ui){
					$(this).append('<br>Dropped!');
				}
			});
//			$('.sort').sortable({axis:'y'}); 
//			<!--只允许在Y轴拖拽-->

//			$('.sort').selectable();
			$('.drop').resizable();
		});
	</script>
</html>
