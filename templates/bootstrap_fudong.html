<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title></title>
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" />
	</head>
<body>
<div class="container">
	<!-- Standard button -->
<button type="button" class="btn btn-default btn-large">（默认样式）Default</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">（首选项）Primary</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success btn-sm">（成功）Success</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info btn-xs">（一般信息）Info</button>

<!-- Indicates caution should be taken with this action 占满容器btn-block -->
<button type="button" class="btn btn-warning btn-block">（警告）Warning</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">（危险）Danger</button>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link">（链接）Link</button>

<hr />

<!--也可以用a标签代替button标签-->
<a class="btn btn-danger btn-lg" href="#">A标签</a>
<!--被按下的状态-->
<a class="btn btn-danger btn-lg active" href="#">被按下的状态</a>
<!--被禁用-->
<button class="btn btn-danger btn-lg" disabled href="https://www.baidu.com">被禁用</button>
</div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
