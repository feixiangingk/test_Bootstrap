<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet"
           href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css">
	<style type="text/css">
		div{border: 1px #0F0F0F solid;}			
		/*媒体条件,当分辨率＞767时执行下面样式*/
		@media(max-width:767px ) {
			div{background: #122B40;}
		}
	</style>
	<body>
<div class="container">
	<div class="row">
		<div class="col-xs-1">col-md-1</div>
		<div class="col-xs-1">col-md-1</div>
		<div class="col-xs-1">col-md-1</div>
		<div class="col-xs-1">col-md-1</div>
		<div class="col-xs-1">col-md-1</div>
		<div class="col-xs-1">col-md-1</div>
		<div class="col-xs-1">col-md-1</div>
		<div class="col-xs-1">col-md-1</div>
		<div class="col-xs-1">col-md-1</div>
		<div class="col-xs-1">col-md-1</div>
		<div class="col-xs-1">col-md-1</div>
		<div class="col-xs-1">col-md-1</div>

	</div>
	<div class="row">
		<div class="col-xs-4">.col-md-4</div>
		<div class="col-xs-8">.col-md-8</div>
	</div>
</div>
	
<div class="container">
	<div class="row">
		<div class="col-md-4">col-md-4</div>
		<div class="col-md-4">col-md-4</div>
		<div class="col-md-4">col-md-4</div>
	</div>
	<!--列偏移-->
	<div class="row">
		<div class="col-md-3 col-md-offset-2">col-xs-3</div>
		<div class="col-md-2 col-md-offset-4">col-xs-2</div>
	</div>
	
	<!--列嵌套-->
	<div class="row">
		<div class="col-md-8">
			<div class="row">
				<div class="col-xs-6">col-xs-6</div>
				<div class="col-xs-6">col-xs-6</div>
			</div>
		</div>
		<div class="col-md-4">col-md-4</div>
	</div>
	
	<!--列的排序-->
	<div class="row">
		<div class="col-md-2 col-md-push-1">md-2右移一格</div>
		<div class="col-md-2 col-md-push-2">md-2右移2格</div>
	</div>
</div>	
	</body>
	      <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
