<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title></title>
				<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<!--使用响应式布局，图片大小会自动变化-->
					<img src="李嘉_反面.jpg" class="img-responsive"/>
				</div>
				<div class="col-sm-8">
					<h1>第一个标题样式<small>小字体</small></h1>
					<h2>第一个标题样式<small>小字体</small></h2>
					<h3>第一个标题样式<small>小字体</small></h3>
					<h4>第一个标题样式<small>小字体</small></h4>
					<h5>第一个标题样式<small>小字体</small></h5>
					<h6>第一个标题样式<small>小字体</small></h6>
					<p class="h1"> P标签样式<small>小字体</small></p>
					<p class="h2"> P标签样式<small>小字体</small></p>
					<p class="h3"> P标签样式<small>小字体</small></p>
					<p class="h4"> P标签样式<small>小字体</small></p>
					<p class="h5"> P标签样式<small>小字体</small></p>
					<p class="h6"> P标签样式<small>小字体</small></p>
				</div>
				<!--P标签强调-->
				<p> 默认bootstrap  的 P标签</p>
				<p class="lead"> 强调P标签</p>
				<p class="lead text-center">P标签居中对齐</p>
				<p class="lead text-right">P标签右对齐</p>
				
				<!--标签H5-->
				<small>small</small>
				<em>em</em>
				<cite>cite</cite>
				<b>b加粗</b>
				<strong>strong</strong>
				<hr />
				<abbr title="鼠标悬停时显示" class="initialism">正常显示</abbr>
				<!--地址标签-->
				<address>
					<strong>gufan</strong><br>
					<a href="mailto:gufan@ect888.com">gufan@ect888.com</a>
				</address>
				
				<!--引用标签  左对齐-->
				<blockquote class="pull-left">
					<p>
						Bootstrap引用
					</p>
					<small>来自Bootstrap教程</small>
				</blockquote>
			</div>
		</div>
		
	</body>
	       <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
