<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title></title>
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		
		<div class="container">
			<h3>表单form</h3>
			<form action="#" method="post">
				<fieldset>
					<legend>用户登陆</legend>
					<div class="form-group">
						<label>用户名：</label>
						<!--form-group设置了行间距
						form-control设置了input标签占满整行-->
						<input type="text" class="form-control" name="name" placeholder="admin" />
					</div>
					<div class="form-group">
						<label>密码：</label>
						<input type="password" class="form-control" name="pwd" />
					</div>
					<div class="checkbox">
						<label><input type="checkbox">记住密码</label>
					</div>
					<button type="submit" class="btn btn-default">登陆</button>
				</fieldset>
			</form>
		</div>
		
		<div class="container">
			<h3>内联表单form 关键样式form-inline</h3>
			<form action="#" method="post" class="form-inline">
				<fieldset>
					<legend>用户登陆</legend>
					<div class="form-group">
						<label>用户名：</label>
						<!--form-group设置了行间距
						form-control设置了input标签占满整行-->
						<input type="text" class="form-control" name="name" placeholder="admin" />
					</div>
					<div class="form-group">
						<label>密码：</label>
						<input type="password" class="form-control" name="pwd" />
					</div>
					<div class="checkbox">
						<label><input type="checkbox">记住密码</label>
					</div>
					<button type="submit" class="btn btn-default">登陆</button>
				</fieldset>
			</form>
		</div>
		
		<div class="container">
			<h3>水平表单+栅格系统</h3>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-1 control-label">用户名：</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-1 control-label">密码：</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" />
					</div>
				</div>
			</form>
		</div>
		
		<div class="container">
			<h3>form控件</h3>
			<form class="form-horizontal">
			<div class=" form-group">
				<label class="col-sm-2 control-label">textarea：</label>
				<div class="col-sm-5">
					<textarea rows="3" cols="40" ></textarea>
				</div>
			</div>
			</form>
		</div>
		
		
		<div class="container">
			<form class="form-horizontal"></form>
			<div class="radio">
							<h3>form单选框</h3>
				<label><input type="radio" name="sex" value="M" />男</label>
			</div>
			<h3> 多选框</h3>
			<div class="checkbox">
				<label><input type="checkbox" value="中国" checked="true"/>中国</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="日本"/>日本</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="德国"/>德国</label>
			</div>
			
			<div>
				<label>默认获得焦点autofocus：</label>
				<input type="tel" autofocus  placeholder="请输入电话号码" />
			</div>
			
			<div>
				<label>被禁用disabled：</label>
				<input type="text" placeholder="禁止输入" disabled />
			</div>
			
			<div>
				<label>readonly：</label>
				<input type="text" placeholder="只读状态" readonly />
			</div>
			
			<div class="form-group has-success">
 			 	<label class="control-label" for="inputSuccess1">效验状态 has-success</label>
  				<input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
  				<span id="helpBlock2" class="help-block">帮助提示框</span>
			</div>
			
			<div class="form-group has-warning">
 				 <label class="control-label" for="inputWarning1">效验状态 has-warning</label>
 				 <input type="text" class="form-control" id="inputWarning1">
			</div>
			
			<div class="form-group has-error">
  				<label class="control-label" for="inputError1">效验状态 has-error</label>
  				<input type="text" class="form-control" id="inputError1">
			</div>
		</div>
	</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
