<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.min.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all in 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="" @click.prevent="flag=true">登录</a>
        <a href="" @click.prevent="flag=false">注册</a>
        <login v-if="flag"></login>
        <register v-else="flag"></register>


        <!-- 第二种切换方式 注意要用单引号把组件名字包起来-->
        <a href="" @click.prevent="comName='login'">组件切换2 登录</a>
        <a href="" @click.prevent="comName='register'">组件切换2 注册</a>   
        <!-- 使用自带的component标签 -->

        <!-- 使用transition实现动画效果，结合style -->
        <transition mode="out-in">
            <component :is="comName"></component>
        </transition>
    </div>

    
    <script>
    Vue.component('login',{
        template:'<h3>登录组件</h3>'
    })

    Vue.component('register',{
        template:'<h3>注册组件</h3>'
    })

    var vm =new Vue({
        el:"#app",
        data:{
            flag:true,
            comName: 'login',
        }
    })
    </script>
</body>
</html>
