<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        <mycom1></mycom1>
        <mycom2></mycom2>
        <mycom3></mycom3>
    </div>

    <div id="app2">
        <login></login>
    </div>

    <template id="tmp1">
        <div>
            <h1>这是通过template元素 ，外部定义的组件结构</h1>
        </div>
    </template>

    <template id="tmp2">
        <div>
            <h2>定义私有组件</h2>
        </div>
    </template>

    <script>
        Vue.component("mycom2",{
            template:"<h3>我的mycom2</h3>"
        })

        var com1 = Vue.extend({
            template: '<h3>这是使用Vue.extend创建的组件</h3>'
        })
        Vue.component('mycom1',com1)

        Vue.component("mycom3",{
            template: "#tmp1"
        })

    var  vm =new Vue({
        el:"#app",
        data:{

        }
    })

    var vm2 = new Vue({
        el:"#app2",
        data:{

        },
        components:{
            login:{
                template:'#tmp2'
            }
        }
    })
    </script>
</body>
</html>
